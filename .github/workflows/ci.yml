name: CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Upgrade pip + setuptools
        run: pip install --upgrade pip setuptools wheel
      - name: Install test dependencies
        run: pip install pytest pytest-asyncio pytest-cov pydantic pydantic-settings structlog langgraph langchain langchain-community langchain-ollama httpx python-dotenv keyring
      - name: Run unit tests
        run: PYTHONPATH=. pytest tests/unit/ -v --tb=short
